name: Weekly Auto Refresh

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight UTC
  workflow_dispatch:     # Allows manual triggering

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance

      - name: Run refresh script
        run: python refresh.py

      - name: Push changes
        run: |
          git config --global user.name "sbkim21kr"
          git config --global user.email "sbkim21kr@users.noreply.github.com"
          if ls data/pearl_scores_*.csv 1> /dev/null 2>&1; then
            git add data/pearl_scores_*.csv
            git commit -m "Weekly refresh: $(date -u)" || echo "No changes to commit"
            git push
          else
            echo "⚠️ No CSV file found to commit"
