name: Weekly Auto Refresh

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight UTC
  workflow_dispatch:     # Allows manual triggering

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance

      - name: Run refresh script
        run: python refresh.py

      - name: Push changes
        run: |
          git config --global user.name "sbkim21kr"
          git config --global user.email "sbkim21kr@users.noreply.github.com"
          git add pearl_scores_*.csv
          git commit -m "Weekly refresh: $(date)" || echo "No changes to commit"
          git push https://sbkim21kr:${{ secrets.GH_TOKEN }}@github.com/sbkim21kr/US_Stock_Screener.git HEAD:main
